<ion-header>
    <ion-buttons slot="start">
        <ion-back-button defautltHref="/"></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
        <ion-title>{{student.name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list>
            <ion-fab-button color="success">
                <ion-icon name="checkmark"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="warning">
                <ion-icon name="close"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger" (click)="delete(student.id)">
                <ion-icon name="trash">s</ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <form [formGroup]="myForm">

        <ion-label> <strong>Nombre:</strong> </ion-label>
        <ion-row>
            <ion-input type="text" values="" formControlName="name" disabled="{{nameS}}"></ion-input>
            <ion-button color="medium" style="font-size: 50%;" (click)="nameS=false">
                <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
        </ion-row>
        <ion-label> <strong>NÃºmero de control:</strong> </ion-label>
        <ion-row>
            <ion-input type="text" values="" formControlName="controlnumber" disabled="{{controlnumberS}}"></ion-input>
            <ion-button color="medium" style="font-size: 50%;" (click)="controlnumberS=false">
                <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
        </ion-row>
        <ion-label> <strong>CURP:</strong> </ion-label>
        <ion-row>

            <ion-input type="text" values="" formControlName="curp" disabled="{{curpS}}"></ion-input>
            <ion-button color="medium" style="font-size: 50%;" (click)="curpS=false">
                <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
        </ion-row>
        <ion-label> <strong>Edad:</strong> </ion-label>
        <ion-row>

            <ion-input type="text" values="" formControlName="age" disabled="{{ageS}}"></ion-input>
            <ion-button color="medium" style="font-size: 50%;" (click)="ageS=false">
                <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
        </ion-row>
        <ion-label> <strong>Estatus:</strong> </ion-label>
        <ion-row>

            <ion-toggle formControlName="active" color="secondary" checked="{{student.active}}"></ion-toggle>
        </ion-row>
        <ion-button expand=" block " color="secondary" (click)="update()">
            Actualizar
        </ion-button>
    </form>
</ion-content>
